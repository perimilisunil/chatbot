{% extends "base.html" %}

{% block content %}
<!-- TAILWIND CSS & ICONS (Injected specifically for this page) -->
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
    /* Custom Scrollbar */
    .scrollbar-hide::-webkit-scrollbar {
        display: none;
    }
    .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
    /* Markdown Styles for Tailwind */
    .prose ul { list-style-type: disc; padding-left: 20px; }
    .prose ol { list-style-type: decimal; padding-left: 20px; }
    .prose p { margin-bottom: 0.5rem; }
    .prose strong { font-weight: bold; color: #e2e8f0; }
</style>

<!-- MAIN CONTAINER -->
<div class="flex h-[90vh] antialiased text-gray-800">
    <div class="flex flex-col flex-auto h-full p-6">
        
        <!-- CHAT BOX CONTAINER -->
        <div class="flex flex-col flex-auto flex-shrink-0 rounded-2xl bg-gray-900/80 backdrop-blur-md h-full p-4 border border-gray-700 shadow-2xl">
            
            <!-- HEADER -->
            <div class="flex items-center justify-between mb-4 border-b border-gray-700 pb-2">
                <div class="flex items-center">
                    <!-- AVATAR IMAGE -->
<div class="relative h-10 w-10">
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" 
         alt="Avatar" 
         class="h-full w-full rounded-full object-cover shadow-lg border-2 border-indigo-400">
    <!-- Green Online Dot -->
    <span class="absolute bottom-0 right-0 h-3 w-3 rounded-full bg-green-500 border-2 border-gray-900"></span>
</div>
                    <div class="ml-3">
                        <div class="font-bold text-white text-lg">SASSU -THE TRAINER </div>
                        <div class="text-xs text-gray-400">Ready to Train you </div>
                    </div>
                </div>
            </div>

            <!-- MESSAGES AREA -->
            <div class="flex flex-col h-full overflow-x-auto mb-4 scrollbar-hide" id="chat-box">
                <!-- Welcome Message -->
                <div class="col-start-1 col-end-8 p-3 rounded-lg">
                    <div class="flex flex-row items-center">
                        <div class="flex items-center justify-center h-10 w-10 rounded-full bg-indigo-500 flex-shrink-0 text-white">
                        </div>
                        <div class="relative ml-3 text-sm bg-gray-800 py-3 px-4 shadow rounded-xl text-gray-200 border border-gray-700">
                            <div>Hello! I'm SASSU. I am here to help you regarding FITNESSS and HEALTH</div>
                        </div>
                    </div>
                </div>
            </div>

            <!--  THINKING ANIMATION (Hidden by default) -->
            <div id="thinking-indicator" class="hidden col-start-1 col-end-8 p-3 rounded-lg mb-2">
                <div class="flex flex-row items-center">
                    
                    <!-- THE IMAGE: Meditating Figure with Chakras -->
                    <div class="relative flex items-center justify-center h-14 w-14 flex-shrink-0">
                        
                        <img src="https://cdn-icons-png.flaticon.com/512/9583/9583042.png" 
                             alt="Meditating" 
                             class="h-full w-full object-contain animate-pulse drop-shadow-[0_0_10px_rgba(168,85,247,0.8)]">
                    </div>

                    <!-- THE TEXT -->
                    <div class="ml-3 text-sm text-indigo-300 italic tracking-wider">
                        Getting you trained...
                    </div>
                </div>
            </div>
 <!-- Input Area (Cleaned) -->
            <div class="flex flex-row items-center h-20 rounded-xl w-full px-4 bg-gray-900/50 border border-gray-700">
                    <div class="relative w-full">
                        <input type="text" id="user-input" 
                            class="flex w-full border rounded-full focus:outline-none focus:border-indigo-500 pl-6 pr-12 h-12 bg-gray-700 text-white border-gray-600 placeholder-gray-400 shadow-innner" 
                            placeholder="Type your question..." 
                            onkeypress="handleEnter(event)"/>
                    </div>
                
                <div class="ml-4">
                    <button onclick="sendMessage()" class="flex items-center justify-center bg-indigo-600 hover:bg-indigo-700 rounded-xl text-white px-4 py-2 flex-shrink-0 transition duration-300 shadow-lg">
                        <span>Send</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() { loadChatHistory(); });
    function handleEnter(e) { if (e.key === 'Enter') sendMessage(); }

    async function loadChatHistory() {
        const chatBox = document.getElementById("chat-box");
        try {
            const response = await fetch("/api/history");
            const history = await response.json();
            if (history.length > 0) chatBox.innerHTML = ""; 
            history.forEach(msg => { appendMessage(msg.role, msg.content); });
            chatBox.scrollTop = chatBox.scrollHeight;
        } catch (error) { console.error(error); }
    }
function appendMessage(role, text) {
        const chatBox = document.getElementById("chat-box");
        
        // --- CONFIG: CHANGE IMAGE URLs HERE ---
        // 1. Bot Image (Fitness Trainer)
        const botAvatar = "https://cdn-icons-png.flaticon.com/512/4712/4712109.png";
        
        let htmlContent = "";

        if (role === 'user') {
            // USER MESSAGE
            htmlContent = `
                <div class="col-start-6 col-end-13 p-3 rounded-lg">
                    <div class="flex items-center justify-start flex-row-reverse">
                        <!-- USER BUBBLE -->
                        <div class="relative mr-3 text-sm bg-indigo-100 py-3 px-4 shadow rounded-xl text-gray-800">
                            <div>${text}</div>
                        </div>
                    </div>
                </div>`;
        } else {
            // BOT MESSAGE
            const parsedText = marked.parse(text);
            
            htmlContent = `
                <div class="col-start-1 col-end-8 p-3 rounded-lg">
                    <div class="flex flex-row items-center">
                        
                        <!-- BOT AVATAR (This fixes the blank circle) -->
                        <div class="flex items-center justify-center h-10 w-10 rounded-full bg-indigo-500 flex-shrink-0 overflow-hidden border-2 border-green-400 shadow-md">
                            <img src="${botAvatar}" alt="Bot" class="h-full w-full object-cover">
                        </div>

                        <!-- BOT BUBBLE -->
                        <div class="relative ml-3 text-sm bg-gray-800 py-3 px-4 shadow rounded-xl text-gray-200 border border-gray-700 prose">
                            ${parsedText}
                        </div>
                    </div>
                </div>`;
        }
        
        chatBox.innerHTML += htmlContent;
    }
   

    async function sendMessage() {
        const input = document.getElementById("user-input");
        const chatBox = document.getElementById("chat-box");
        const thinking = document.getElementById("thinking-indicator");
        const text = input.value.trim();
        if (!text) return;

        appendMessage('user', text);
        input.value = "";
        chatBox.scrollTop = chatBox.scrollHeight;
        thinking.classList.remove("hidden");
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
            const response = await fetch("/api/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: text })
            });
            const data = await response.json();
            thinking.classList.add("hidden");
            if (data.error) { appendMessage('model', `⚠️ Error: ${data.error}`); } 
            else { appendMessage('model', data.response); }
        } catch (error) {
            thinking.classList.add("hidden");
            appendMessage('model', "⚠️ Connection Error.");
        }
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>
{% endblock %}
